{% extends "layout.html" %}

{% block head %}
    <title>Manga Manager</title>
{% endblock %}

{% block body %}

    <ol class="breadcrumb">
        <li class="active">Home</li>
    </ol>

    <div class="jumbotron text-center">
        <h1>Welcome to MangaManager</h1>
        <p class="lead">This application is built on the Python Flask framework</p>
        {% if session.logged_in == NULL %}
            <a href="{{ url_for("register") }}" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-user"></span> Register</a>
            <a href="{{ url_for("login") }}" class="btn btn-success btn-lg"><span class="glyphicon glyphicon-log-in"></span> Login</a>
        {% endif %}
    </div>

{% endblock %}
